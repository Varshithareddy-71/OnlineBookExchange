<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{book['title']}}
    </h4>
    <div>
      <b>Genre:</b> {{book['category']}}
    </div>
    {% if 'price' in job %}
    <div>
      <b>Price:</b> {{book['price']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/book/{{book['id']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
  </div>
  
</div>
