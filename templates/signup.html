<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Exchange Signup</title>
    {% include 'bootstrap.html' %}
</head>
<body>
    {% include 'nav.html' %}
    <div class="container" >
    <h2>Signup</h2>
        <form method="POST">
          <div class="form-group col-md-5">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="name" name="username" required>
          </div>
            <div class="form-group col-md-5">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="email" name="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
          <div class="form-group col-md-5">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</body>
</html>
