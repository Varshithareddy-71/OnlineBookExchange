<!DOCTYPE html>
<html>
  <head>
    <title>Add Book - Online Book Exchange</title>
    {% include 'bootstrap.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}
    <div class="container">
      <h1 class="text-center mt-2 mb-4">
        Add Book
      </h1>
      
<form action="/{{userid}}/booksadded" method="post" enctype="multipart/form-data">
  <div class="mb-2">
  <label>Book Title</label><br>
  <input type="text" required name="title" placeholder="book">
  </div>

  <div class="mb-2">
  <label>Author</label><br>
  <input type="text" required name="author" placeholder="xxxxx">
  </div>


  <div class="mb-2">
    <label>Price</label><br>
    <input type="number" required name="price" placeholder="0">
  </div>

  <div class="mb-2">
    <label>About</label><br>
    <textarea name="about"></textarea>
  </div>

  <div class="mb-2">
    <label>Genre</label><br>
    <input type="text" required name="category" placeholder="xxxxx">
  </div>

  <p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
  </p>
  
  <div class="mb-2">
    <label>Book Image1</label><br>
    <input type="file" name="file" class="form-control" autocomplete="off" required>
  </div>

  <div class="mb-2">
    <label>Book Image2</label><br>
    <input type="file" name="back" class="form-control" autocomplete="off" required>
  </div>

  <input type="submit">
</form>

  </div>
  {% include 'footer.html' %}
  </body>
</html>
