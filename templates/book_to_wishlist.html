<!DOCTYPE html>
<html>
  <head>
    <title>Online Book Exchange - Add book to Wishlist</title>
    {% include 'bootstrap.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}
    <div class="container">
      <h3 class="text-center mt-2 mb-4">
        Sorry the book you are searching for is not found!!
      </h3>
      <h4 class="text-center mt-2 mb-4">
        Want to add it to <b>Wishlist</b> ?
      </h4>

<form action="/{{userid}}/addedToWishlist" method="post">
  <div class="mb-2">
  <label>Book Title</label><br>
  <input type="text" required name="title" placeholder="book">
  </div>

  <div class="mb-2">
  <label>Author</label><br>
  <input type="text" required name="author" placeholder="xxxxx">
  </div>

  <div class="mb-2">
    <label>Genre</label><br>
    <input type="text" required name="category" placeholder="xxxxx">
    </div>


  <input type="submit">
</form>

  </div>
  {% include 'footer.html' %}
  </body>
</html>
