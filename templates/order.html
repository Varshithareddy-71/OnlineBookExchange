<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{order['title']}}
    </h4>
    <div>
      <b>Author:</b> {{order['author']}}
    </div>
    {% if 'price' in book %}
    <div>
      <b>Price (in Rs):</b> {{order['price']}}
    </div>
    {% endif %}

    <h5 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      Buyer details 
    </h5>
    <div>
      <b>Name:</b> {{order['full_name']}}
    </div>
    <div>
      <b>Email:</b> {{order['email']}}
    </div>
    <div>
      <b>Address:</b> {{order['address']}}
    </div>
    <div>
      <b>Phone:</b> {{order['phone']}}
    </div>
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/{{userid}}/mybookorders/{{order['phone']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Contact Buyer</a>
  </div>

</div>
